<mat-radio-group [(ngModel)]="tipAutora">
  <mat-radio-button value="ziv">Autor je živ</mat-radio-button>
  <mat-radio-button value="mrtav">Autor je mrtav</mat-radio-button>
  <mat-radio-button value="anoniman">Anoniman autor</mat-radio-button>
</mat-radio-group>

<div *ngIf="tipAutora == 'ziv'">
  <p>
    <mat-form-field appearance="outline" style="width: 49%; margin-right: 5px">
      <mat-label>Ime autora</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.lice.ime" placeholder="Ime">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 49%; float: right">
      <mat-label>Prezime autora</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.lice.prezime" placeholder="Prezime">
    </mat-form-field>
  </p>

  <app-adresa (adresa)="autor.podaciOAutoru.lice.adresa"></app-adresa>

  <p>
    <mat-form-field appearance="outline" style="width: 100%; float: right">
      <mat-label>Državljanstvo autora</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.lice.drzavljanstvo" placeholder="Državljanstvo">
    </mat-form-field>
  </p>
</div>

<div *ngIf="tipAutora == 'mrtav'">
  <p>
    <mat-form-field appearance="outline" style="width: 49%; margin-right: 5px">
      <mat-label>Ime autora</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.lice.ime" placeholder="Ime autora">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 49%; float: right">
      <mat-label>Godina smrti autora</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.lice.godinaSmrti" placeholder="Godina smrti autora">
    </mat-form-field>
  </p>
</div>

<div>
  <p>
    <mat-form-field appearance="outline" style="width: 100%; margin-left: 5px">
      <mat-label>Pseudonim/Znak autora ukoliko ga ima</mat-label>
      <input matInput [(ngModel)]="autor.podaciOAutoru.pseudonim" placeholder="Pseudonim/Znak autora">
    </mat-form-field>
  </p>
</div>
